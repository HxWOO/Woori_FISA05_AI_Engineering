<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>멋진 HOME 화면</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      background: linear-gradient(120deg, #0072ff 0%, #00c6ff 100%), 
                  url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
      filter: brightness(0.95);
    }
    .overlay {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: rgba(24, 28, 40, 0.55);
      top: 0; left: 0;
      z-index: 2;
    }
    .container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -55%);
      width: 90vw;
      max-width: 600px;
      z-index: 10;
      text-align: center;
      color: #fff;
    }
    .title {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 0 0 20px #00eaff80, 0 2px 10px #181828;
      animation: neon 1.5s ease-in-out infinite alternate;
    }
    @keyframes neon {
      from { text-shadow: 0 0 15px #00eaff99, 0 2px 10px #181828; }
      to   { text-shadow: 0 0 40px #00eaff, 0 2px 22px #181828; }
    }
    .btn {
      background: linear-gradient(90deg,#00ffc9, #157aff);
      color: #181828;
      border: none;
      border-radius: 40px;
      padding: 18px 60px;
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin: 18px 0;
      box-shadow: 0 4px 18px #00bfff55;
      cursor: pointer;
      transition: transform .14s, box-shadow .14s;
    }
    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0px 30px #00eaffaa, 0 2px 22px #181828;
      color: #fff;
      background: linear-gradient(90deg, #157aff, #00ffc9);
    }
    @media (max-width:500px) {
      .title { font-size:2rem; }
      .container { max-width: 90vw; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <section class="container">
    <h1 class="title">Welcome Home</h1>
    <button class="btn" onclick="alert('멋진 HOME으로 이동!')">시작하기</button>
  </section>
</body>
</html>
